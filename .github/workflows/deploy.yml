name: Deploy All Workshops

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build unified site structure
        run: |
          mkdir -p _site

          # Copy each workshop folder as-is (preserving folder names)
          if [ -d "Python" ]; then
            cp -r Python _site/
          fi
          if [ -d "PowerBI" ]; then
            cp -r PowerBI _site/
          fi
          if [ -d "Power Automate" ]; then
            cp -r "Power Automate" _site/
          fi
          if [ -d "PowerQuery" ]; then
            cp -r PowerQuery _site/
          fi

          # Create a simple homepage at the root
          cat > _site/index.html <<'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Workshops â€“ Fahim</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
    h1 { color: #2c3e50; }
    ul { font-size: 1.1em; }
    li { margin: 12px 0; }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸ“š My Workshop Collection</h1>
  <p>Hands-on guides and tutorials by <strong>Fahim</strong>.</p>
  <ul>
    <li><a href="Python/">Python Beginner Workshop</a></li>
    <li><a href="PowerBI/">Power BI Guide</a></li>
    <li><a href="Power%20Automate/">Power Automate Guide</a></li>
    <li><a href="PowerQuery/">Power Query Guide</a></li>
  </ul>
  <p><em>Updated automatically via GitHub Actions.</em></p>
</body>
</html>
EOF

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
