name: Deploy Python Workshop

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: |
          mkdir -p _site

          # Publish only the Python workshop (others will be added later)
          cp -r Python/Webpage/* _site/

          # Disable Jekyll processing
          touch _site/.nojekyll

          # Optional: create a root index.html that redirects or informs
          cat > _site/index.html <<'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Beginner Workshop</title>
  <style>
    body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f9f9f9; color: #333; }
    a { font-size: 1.2em; padding: 12px 24px; background: #3498db; color: white; text-decoration: none; border-radius: 6px; }
    a:hover { background: #2980b9; }
  </style>
</head>
<body>
  <div>
    <h1>Python Beginner Workshop</h1>
    <p>You're in the right place!</p>
    <a href="./">Open Workshop</a>
  </div>
</body>
</html>
EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
